<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p id="currentDay" class="lead"></p>
    <p id="displayCurrentTime" class="lead"></p>
    <p class="lead" id="dailyMessage"></p>
    </header>

    <h1 id='time'></h1>

<div class="container">
<!-- Timeblocks go here -->
    <div class="input-group">
      <span class="input-group-text description">9AM</span>
      <textarea class="form-control" id="9AM" aria-label="1PM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="input-group ">
      <span class="input-group-text description">10AM</span>
      <textarea class="form-control" id="10AM" aria-label="10AM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="input-group">
      <span class="input-group-text description">11AM</span>
      <textarea class="form-control" id="11AM" aria-label="11AM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="input-group">
      <span class="input-group-text description">12PM</span>
      <textarea class="form-control" id="12PM" aria-label="12PM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="input-group">
      <span class="input-group-text description">1PM</span>
      <textarea class="form-control" id="1PM" aria-label="1PM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="input-group">
      <span class="input-group-text description">2PM</span>
      <textarea class="form-control" id="2PM" aria-label="2PM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="input-group">
      <span class="input-group-text description">3PM</span>
      <textarea class="form-control" id="3PM" aria-label="3PM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="input-group">
      <span class="input-group-text description">4PM</span>
      <textarea class="form-control" id="4PM" aria-label="4PM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="input-group">
      <span class="input-group-text description">5PM</span>
      <textarea class="form-control" id="5PM" aria-label="5PM text with button addon"></textarea>
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <!-- End of Timeblocks go here --> 
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
